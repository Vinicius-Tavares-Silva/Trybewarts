<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <div class="form-floating form-control-sm">
          <input
            id="login-input"
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">E-mail</label>
        </div>
        <div class="form-floating form-control-sm">
          <input
            id="senha-input"
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Senha</label>
        </div>
        <button id="login-btn" type="submit" class="btn btn-outline-light">
          Logar
        </button>
      </form>
    </header>
    <h1>Forms</h1>
    <main>
      <form action="" method="get" id="evaluation-form">
        <div id="form-input">
          <div class="name-container input-group input-group-sm mb-3">
            <span class="input-group-text green-and-white"
              >Nome e Sobrenome</span
            >
            <input class="form-control" type="text" name="Nome" id="input-name" />
            <input class="form-control" type="text" name="Sobrenome" id="input-lastname" />
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text green-and-white" id="basic-addon1"
              >@</span
            >
            <input
              type="email"
              name="Email"
              id="input-email"
              class="form-control"
              placeholder="Email"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group input-group-sm">
            <span
              class="input-group-text green-and-white mb-3"
              id="basic-addon1"
              >Casa</span
            >
            <select
              name="Casa"
              id="house"
              class="form-select form-select-sm mb-3"
              aria-label=".form-select-sm example"
            >
              <option type="text" value="Gitnória" id="gitnoria-house">
                Gitnória
              </option>
              <option type="text" value="Reactpuff" id="reactpuff-house">
                Reactpuff
              </option>
              <option type="text" value="Corvinode" id="corvinode-house">
                Corvinode
              </option>
              <option type="text" value="Pytherina" id="pytherina-house">
                Pytherina
              </option>
            </select>
          </div>
          <div class="form-check-inline input-group-sm mb-3">
            <span class="input-group-text green-and-white" id="label-family" for="">Qual sua família?</span>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                value="Frontend"
                name="family"
                id="frontend"
                class="form-check-input"
              />
              <label class="form-check-label" for="frontend">Frontend</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" value="Backend" name="family" id="backend" class="form-check-input" />
              <label class="form-check-label" for="backend">Backend</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                value="FullStack"
                name="family"
                id="fullstack"
                class="form-check-input"
              />
              <label class="form-check-label" for="fullstack">FullStack</label>
            </div>
          </div>
          <div class="form-check-inline input-group-sm content-container mb-3">
            <span class="input-group-text green-and-white" id="label-content" for=""
              >Qual conteúdo você está com mais vontade de aprender?</span
            >
            <div class="content-checkbox-container">
              <div class="form-check form-check-inline">
                <input
                  class="subject"
                  type="checkbox"
                  value="HoFs"
                  name="content"
                  id="hofs"
                />
                <label for="hofs">HoFs</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="subject"
                  type="checkbox"
                  value="Jest"
                  name="content"
                  id="jest"
                />
                <label for="jest">Jest</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="subject"
                  type="checkbox"
                  value="Promises"
                  name="content"
                  id="promises"
                />
                <label for="promises">Promises</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="subject"
                  type="checkbox"
                  value="React"
                  name="content"
                  id="react"
                />
                <label for="react">React</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="subject"
                  type="checkbox"
                  value="SQL"
                  name="content"
                  id="sql"
                />
                <label for="sql">SQL</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="subject"
                  type="checkbox"
                  value="Python"
                  name="content"
                  id="python"
                />
                <label for="python">Python</label>
              </div>
            </div>
          </div>
          <div class="question-container">
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            <div class="content-ckbx-container">
              <div class="ckbx-container">
                <input type="radio" name="rate" value="1" id="" />1
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="2" id="" />2
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="3" id="" />3
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="4" id="" />4
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="5" id="" />5
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="6" id="" />6
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="7" id="" />7
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="8" id="" />8
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="9" id="" />9
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="10" id="" />10
              </div>
            </div>
          </div>
          <div class="text-container">
            <textarea
              name=""
              id="textarea"
              maxlength="500"
              cols="30"
              rows="10"
            ></textarea>
            <label class="textarea" for="textarea">Deixe seu comentário:</label>
            <label id="counter" for="">500</label>
          </div>
          <div class="agreement-container">
            <label id="label-infos" for="agreement"
              >Você concorda com o uso das informações acima?</label
            >
            <input type="checkbox" name="agreement" id="agreement" />
          </div>
          <div class="submit-container">
            <button type="submit" id="submit-btn" disabled>Enviar</button>
          </div>
        </div>
        <div id="form-output"></div>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="Logo Trybewarts"
      />
    </main>
    <footer>Todos direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
